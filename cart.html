<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica Phoenix</title>
    <link rel="icon" href="Images/logo.png" type="image/png">
    <!-- Vinculando o arquivo CSS -->
    <link rel="stylesheet" href="Css/styles.css">
</head>

<body>
    <header class="header" id="header">
        <div class="logo">
            <img src="Images/logo.png" alt="Logo"> <!-- Substitua com sua logo SVG ou PNG -->
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre-nos.html">Sobre Nós</a></li>
            <li><a href="minha-conta.html">Minha Conta</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>

    <div class="content">
        <h1>Cart</h1>
        <p>Role a página para testar se o cabeçalho fica fixo.</p>
    </div>

    <div class="long-content">
        <p>Conteúdo longo para testar o scroll...</p>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-menu").classList.toggle("active");
        }

        // Efeito no Scroll para mudar o fundo do cabeçalho
        window.addEventListener("scroll", function() {
            let header = document.getElementById("header");
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });
    </script>
</body>

    <p>&copy; 2025 Gráfica Phoenix. Todos os direitos reservados.</p>

    </ul>
</footer>

</html>
